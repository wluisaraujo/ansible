- hosts: all
  tasks:
  
  - assert:
      msg: "This role can only be applied to Linux Environment"
      that: 
        - ansible_distribution == "CentOS"

####    TO CentOS
  - name: Install "tzdata" to "{{ ansible_distribution }}"/"{{ ansible_distribution_major_version }}"
    yum: 
      name: "{{ item }}" 
      state: latest
    loop:
    - tzdata
    - chrony
    - ntpdate
    when: ( ansible_distribution == "CentOS" ) and ( ansible_distribution_major_version == "7" )
    register: RCPACKAGE
    notify:
      - Start Chronyd

  - name: Install "tzdata" to "{{ ansible_distribution }}"/"{{ ansible_distribution_major_version }}"
    yum: 
      name: http://rpmfind.net/linux/centos/6.10/updates/x86_64/Packages/tzdata-2018i-1.el6.noarch.rpm 
      state: installed
      disable_gpg_check: yes
    when: ansible_distribution == "CentOS" and ansible_distribution_major_version == '6'
    register: RCPACKAGE

####    TO OracleLinux
  - name: Install "tzdata" to "{{ ansible_distribution }}"/"{{ ansible_distribution_major_version }}"
    yum: 
      name: "{{ item }}" 
      state: latest
    loop:
    - tzdata
    - chrony
    - ntpdate
    when: 
      - ( ansible_distribution == "CentOS" ) and ( ansible_distribution_major_version == "7" )
    register: RCPACKAGE
    notify:
      - Start Chronyd

