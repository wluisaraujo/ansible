####    TO Debian
  - name: Install "tzdata" to "{{ ansible_distribution }}"/"{{ ansible_distribution_major_version }}"
    apt: 
      name: "{{ item }}"
      state: latest 
      update_cache: yes
    loop:
      - tzdata
      - ntpdate
    when: ( ansible_os_family == "Debian" )
    register: RCPACKAGE
