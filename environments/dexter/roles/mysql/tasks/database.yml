  mysql_user: name=syslog password=4linux host={{ item }} state=present priv=Syslog.*:ALL
with_items:
    - 127.0.0.1
    - localhost
    - security.dexter.com.br
  when: (syslog_db_create|success and syslog_tables_create|success)
