####    TO Suse
  - name: Install "tzdata" to "{{ ansible_distribution }}"/"{{ ansible_distribution_major_version }}"
    zypper: 
      name: "{{ item }}" 
      state: latest
    loop:
      - tzdata
      - chrony
      - ntpdate
    when: ( ansible_os_family == "Suse" )
    register: RCPACKAGE
    notify:
      - Start Chronyd

####    TO Redhat
  - name: Subscribe OS on RedHat 
    redhat_subscription:
      state: present
      username: Dexter
      password: "mysecret"
      auto_attach: true
    when: (ansible_distribution == "RedHat")
    register: RCRHSUBS

  - name: Install "tzdata" to "{{ ansible_distribution }}"/"{{ ansible_distribution_major_version }}"
    yum: 
      name: "{{ item }}" 
      state: latest
    loop:
      - tzdata
      - chrony
      - ntpdate
    when: ( ansible_distribution == "RedHat" )
##    environment:
#      http_proxy: http://172.17.2.80:3128
    register: RCPACKAGE

  - name: Unsubscribe OS on RedHat 
    redhat_subscription:
      state: absent
      username: Dexter
      password: "mysecret"
    when:
      - RCRHSUBS is success
      - RCPACKAGE is success
      - ansible_distribution == "RedHat"

## Start Service
  handlers:
  - name: Start Chronyd
    systemd:
      state: started
      name:  chronyd.service     
      enabled: yes
    when: 
      - RCPACKAGE is success
      - ansible_service_mgr == "systemd"
