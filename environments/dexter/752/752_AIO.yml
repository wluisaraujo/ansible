- hosts: all
  
  vars:
    - MYDOMAIN: dexter.com.br
  
  tasks:
  - lineinfile: 
      dest: /etc/hosts 
      state: present 
      line: "{{ item }}"
    with_items:
      - "172.16.100.201 security.{{ MYDOMAIN }}"
    
  - timezone:
      name: America/Sao_Paulo
        
  - apt: 
      name: "{{ item }}" 
      state: present 
      update_cache: true
    loop:
      - bash-completion
      - ntpdate
    when: ansible_os_family == "Debian" 
    
  - yum: 
      name: "{{ item }}"
      state: present 
    loop:
      - bash-completion
      - ntpdate         
    when: ansible_os_family == "RedHat"   
